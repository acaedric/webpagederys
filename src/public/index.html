                        <strong>CONTACTO</strong>
                    </p>
        
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <form onsubmit="return valida()" data-toggle="validator" action="/consultas" method="POST"
                                id="contactForm" name="contact-form" role="form" class="shake p-5"
                                enctype="multipart/form-data">
                                <!-- Nombre input -->
                                <div class="form-outline mb-4 form-group label-floating">
                                    <input type="text" name="nombreconsulta" id="nombreconsulta" class="form-control" />
                                    <label class="form-label" for="form3Example1">Nombre</label>
                                </div>
        
                                <!-- 2 column grid layout with text inputs for the number and ruc -->
                                <div class="row mb-4">
                                    <div class="col form-group label-floating">
                                        <div class="form-outline ">
                                            <input type="number" name="numeroconsulta" id="numeroconsulta"
                                                class="form-control" />
                                            <label class="form-label" for="form3Example4">Número</label>
                                        </div>
                                    </div>
                                    <div class="col form-group label-floating">
                                        <div class="form-outline ">
                                            <input type="text" name="rucconsulta" id="rucconsulta" class="form-control" />
                                            <label class="form-label" for="form3Example2">RUC</label>
                                        </div>
                                    </div>
                                </div>
        
                                <!-- Email input -->
                                <div class="form-outline mb-4 form-group label-floating">
                                    <input type="email" name="correoconsulta" id="correoconsulta" class="form-control" />
                                    <label class="form-label" for="form3Example3">Correo</label>
                                </div>
        
                                <!-- Mensage input -->
                                <div class="form-outline mb-4 form-group label-floating">
                                    <textarea name="mensajeconsulta" class="form-control" id="mensajeconsulta"
                                        rows="4"></textarea>
                                    <label class="form-label" for="form3Example5">Mensaje</label>
                                </div>
                                <!-- Checkbox -->
                                <!-- <div class="form-check d-flex justify-content-center mb-4 form-group label-floating">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="checkconsulta"
                                        checked />
                                    <label class="form-check-label" for="form2Example3">
                                        Está de acuerdo en que se le contacte al número
                                    </label>
                                </div> -->
                                <!-- Archivo input -->
                                <p>Opcional</p>
                                <div class="form-outline mb-4 form-group label-floating">
                                    <input type="file" name="archivoconsulta" id="archivoconsulta" class="form-control" />
                                </div>
                                <!-- Submit button -->
                                <button type="submit" style="background-color: rgba(8, 67, 134, 1)"
                                    class="btn btn-primary btn-block mb-4">
                                    Enviar
